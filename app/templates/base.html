<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title>Microblog |{{title}}</title>
    {% else %}
    <title>Microblog</title>
    {% endif %}
        
</head>
<body>
    <nav>
        Microblog:
        <a href="/">Home</a>
        <a href="/login">Login</a>
    </nav>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p class="">{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block body %}
        
    {% endblock body %}
</body>
</html>
