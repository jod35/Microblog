{% extends 'base.html' %}
{% block body %}
    <h3>Edit Your Profile</h3>
    <form action="" method="POST">
        <p>
            {{ form.username.label }}
            <br>
            {{ form.username(size=32) }}
        </p>

        <p>
            {{ form.bio.label }}
            <br>
            {{ form.bio(rows=4,cols=40) }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock body %}
